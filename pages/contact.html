<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Template Portfolio" />
    <meta name="author" content="Ayoub Mansouri" />
    <title>Contact Me ✉️</title>
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/72b9cf13c3.js"></script>
    <!-- CSS Style -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- Font Style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Sansita+Swashed:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
      <span class="navbar-brand fab fa-buysellads"
        ><span id="brand-text"> Contact</span></span
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto text-uppercase">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <span class="nav-link text-primary font-weight-bold">Contact</span>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Content -->
    <div class="content">
      <!-- Contact -->
      <section id="contact">
        <div class="container">
          <div class="col">
            <div class="col-md-11" id="textcenter">
              <h1>Get In Touch</h1>
            </div>
            <div id="message"></div>
            <form id="contactForm">
              <div class="form-group">
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  aria-describedby="nameHelp"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  name="company"
                  type="text"
                  class="form-control"
                  placeholder="Company"
                  aria-describedby="nameHelp"
                  required
                />
              </div>
              <div class="form-group">
                <small id="messageEmail"></small>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Email..."
                  required
                />
                <small id="nameHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="validationMessage"
                  placeholder="Your Message..."
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </section>
      <!-- ./Contact -->
    </div>
    <!-- ./Content -->

    <!-- Footer -->
    <footer
      class="navbar mx-auto navbar-light bg-light fixed-bottom"
      id="footer"
    >
      <div class="d-flex justify-content-center">
        <div class="p-2">
          <a
            class="nav-link"
            href="https://linkedin.com/in/mansouriayoub"
            target="_blank"
            ><i class="fa fa-linkedin-square" aria-hidden="true"></i
          ></a>
        </div>
        <div class="p-2">
          <a
            class="nav-link"
            href="https://github.com/mansouriayoub"
            target="_blank"
            ><i class="fa fa-github" aria-hidden="true"></i
          ></a>
        </div>
        <div class="p-2">
          <a
            class="nav-link"
            href="https://twitter.com/mansouriayoub28"
            target="_blank"
            ><i class="fa fa-twitter" aria-hidden="true"></i
          ></a>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="text-muted">
          Made With Love
          <i class="fas fa-heart"></i>
          by Ayoub Mansouri.
        </div>
      </div>
    </footer>
    <!-- ./Footer -->
    <!-- javascript file -->
    <script src="../js/contact.js"></script>
    <!-- Bootstrap cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
